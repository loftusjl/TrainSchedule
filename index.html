<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Bungee+Inline" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/main.css" />
    
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="https://loftusjl.github.io/">Jesse Loftus</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a id="pauseMusic" class="nav-item nav-link active" href="https://loftusjl.github.io/">About
                    <span class="sr-only">(current)</span>
                </a>
            </div>
            <div class="d-flex flex-row">
                <a id="forfeitGame" class="nav-item nav-link" href="https://loftusjl.github.io/portfolio.html">Portfolio</a>
                <a id="restartGame" class="nav-item nav-link" href="https://loftusjl.github.io/contact.html">Contact</a>
            </div>
        </div>
    </nav>
    
    <!-- BANNER -->
    <div class="jumbotron jumbotron-fluid image-fluid">
        <div class="container text-success font-weight-bold text-shadow">
            <h1 class="display-4">Train Scheduler</h1>
            <p class="lead">Tracking time so you don't have to.</p>
        </div>
    </div>
    <div class="container">
        <div id="clockHeader" class=" text-shadow text-monospace display-1 text-center bg-dark text-success">Current Time: <span id="clock"></span></div>
        <!-- TABLE -->
        <table class="table table-striped table-dark table-bordered table-hover">
            <thead>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">First Train Time</th>
                <th scope="col">Stop Frequency</th>
                <th scope="col">Next Arrival in Minutes</th>
                <th scope="col">Next Arrival Time</th>
            </thead>
            <tbody id="trainSchedule"></tbody>
        </table>
        <!-- FORM -->
        <form action="submit" class="bg-dark text-light">
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" name="trainName" class="form-control" id="trainName" placeholder="Enter Train Name Here..." required>
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" name="destination" id="destination" required>
            </div>
            <div class="form-group">
                <label for="trainTime">First Train Time</label>
                <input type='time' id="trainTime" class="form-control" name="trainTime">
            </div>
            <div class="form-group">
                <label for="frequency">Stop Frequency in Minutes</label>
                <input type="number" class="form-control" name="frequency" id="frequency" min="00" max="60" step='5'>
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
        <!-- FOOTER -->
    </div>
    <!-- SCRIPTS -->


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
        <script src="./assets/javascript/moment.js"></script>
        <script src="./assets/javascript/main.js"></script>
</body>

</html>
